			<title>{% block title%}DOMS{% endblock%}</title>

    
		<style>
			.sidebar {
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				z-index: 100;
				padding: 90px 0 0;
				box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
				z-index: 99;
			}

			@media (max-width: 200px) {
				.sidebar {
					top: 11.5rem;
					padding: 0;
				}
			}
				
			.navbar {
				box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .1);
			}

			@media (min-width: 200px) {
				.navbar {
					top: 0;
					position: sticky;
					z-index: 999;
				}
			}

			.sidebar .nav-link {
				color: #333;
			}

			.sidebar .nav-link.active {
				color: #0d6efd;
			}
		</style>

  </head>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">

					<span class="navbar-toggler-icon"></span>
				</button>
		
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item active">
							<a class="nav-link text-black" href="{% url 'index' %}">Home <span
									class="sr-only"></span></a>
						</li>
					<!--</ul>-->
					<!--<ul class="navbar-nav ml-auto">-->
						<li class="nav-item active">
							<a class="nav-link text-black" href="{%url 'user-profile'%}">{{ user.username }}'s Profile
								<span class="sr-only"></span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-black" href="{% url 'user-logout' %}">Logout</a>
						</li>
					<!--</ul>-->
					{% else %}

						</li>
						<li class="nav-item">
							<a class="nav-link text-black" href="{% url 'user-login' %}">Login</a>
						</li>
					</ul>-->
					{% include 'orders.html'%}
					{% endif %}

			</div>
